      <div class="searcharea" *ngIf="clinicList.length>0">
        <div class="search_resultno" *ngIf="(clinicList | filterBy:filterField).length === 0">
          <p class="no_search">No Result Founds</p>
        </div>
        <div class="search_result">
          <div class="cardsearch" *ngFor="let list of clinicList| filterBy:filterField" (click)="navigateToClinic()">

            <p class="cname">{{list.clinicName}}</p>
            <p class="addrs">{{list.city}}</p>
            <hr class="linborder">
            <div class="areactrl">
              <span class="avlday" *ngFor="let li of list.weekDays; let isLast=last">{{li.slice(0,2)}}{{isLast ? '' : ', '}}</span>
            </div>
            <p class="left19">
              <span class="time1">{{list.startTime|date:'hh:mm a'}}</span>
              <span class="duratn">&nbsp;&nbsp;To</span>
              <span class="time1">&nbsp;&nbsp;{{list.endTime|date:'hh:mm a'}}</span>
            </p>

          </div>
        </div>
