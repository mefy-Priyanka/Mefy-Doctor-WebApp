  <!-- Login form -->
<img src="../../assets/images/mefylogo.png" class="mefyLogo">
  <div class="verticalform">
    <div class="FormContent">
      <!-- /* loader */ -->
<div class="loading"  *ngIf="loader">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>

      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
    </div>
    <!-- /* loader */ -->
      <div class="row nomargin">
        <div class="col-md-12" id="noPadding">
          <div class="col-md-6" id="noPadding">
            <div class="leftContent">
              <div class="leftData">
                <div class="put">
                  <h1>MeFy</h1>
                  <qrcode [qrdata]="scannerdata" [colorlight]="'#fff'" [colordark]="'#683d90'" [size]="172"
                    [level]="'M'"></qrcode>
                  <p class="code">Scan your qr code</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6" id="noPadding">
            <!-- login screen -->
            <div class="loginContent" *ngIf="loginShow">
              <h1>Login</h1>
              <p>Please login to your account</p>
              <form [formGroup]="doctorloginForm">
                <div class="form-group phoneDiv">
                  <label></label>
                  <input type="text" class="form-control inputPhone" [textMask]="{mask: mask, guide: false}" placeholder="Phone Number" formControlName="phoneNumber">
                  <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.required || (doctorloginForm.controls.phoneNumber.pristine && submitted)">Number can not be empty</p>
                  <i class="fa fa-mobile right" aria-hidden="true"></i>
                </div>
                <div class="loginRegister">
                  <button class="loginbutton" type="button" (click)="login()">Login</button>
                </div>
                <div class="noaccount">
                  <p>Don't have an account ?</p>
                  <a href="" class="createaccm" [routerLink]="['/register']">Create an account</a>
                </div>
              </form>
            </div>

              <p>Please enter the OTP you received</p>
              <form [formGroup]="otploginForm">
                <div class="form-group phoneDiv">
                  <!-- <label>OTP</label> -->
                  <input type="text" class="form-control inputPhone" formControlName="otp">
                  <p class="errormessage" *ngIf="otploginFormErrors.otp.required || (otploginForm.controls.otp.pristine && submitted)">Enter correct OTP</p>
                </div>
                <div class="loginRegister">
                  <button class="loginbutton" (click)="submitOtp()">Submit</button>
                </div>
                <div class="noaccount">
                  <p>Don't have an account ?</p>
                  <a href="" class="createaccm" [routerLink]="['/register']">Create an account</a>

        </div>
